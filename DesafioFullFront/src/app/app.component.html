<app-layout>
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-toolbar (sidenavToggle)="sidenav.toggle()"></app-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <main>
    <router-outlet></router-outlet>
  </main>
</app-layout>
